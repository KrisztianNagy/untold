<p-steps [model]="stepsMenu" [activeIndex]="currentStep"></p-steps>
<input id="csvinput" type="file" style="visibility:hidden" />  
<div class="card" *ngIf="currentStep === 0">
  <div class="ui-g-12 ui-g form-group">
    <div class="ui-g-2">
      <button pButton type="button" class='green-btn' (click)="importCsv()" label="Load file"></button>
    </div>
  </div>   
</div>        
<div class="card" *ngIf="currentStep === 1">
  <div class="ui-g form-group">
    <div class="ui-g-12">
      <div class="ui-g-4">

      </div>
      <div class="ui-g-2">
        <button pButton type="button" class='green-btn' (click)="gotoImport()" label="Import"></button>
      </div>
      
    </div>
    <div class="ui-g-12" *ngFor="let column of columns">
      <div class="ui-g-4">
        {{column.name}}
      </div>
        <div class="ui-g-4">
          <p-selectButton [options]="columnTypes" [(ngModel)]="column.type"></p-selectButton>
        </div>
    </div>
  </div>
</div>
<div class="card" *ngIf="currentStep === 2">
  <div class="ui-g form-group">
    <div class="ui-g-12" >
      <div class="ui-g-4">
        <span class="md-inputfield">
            <input type="text" pInputText [(ngModel)]="tableName">
            <label>Rule table name</label>
        </span>
      </div>
      <div class="ui-g-2">
        <button pButton type="button" class='green-btn' (click)="uploadCsv()" label="Upload" [disabled]="!tableName || uploading"></button>
      </div>
    </div>
    <div class="ui-g-12">
      <div class="ui-g-6">
        <p-progressBar [value]="progressMeter"></p-progressBar>
      </div>
      <div class="ui-g-6">
        {{progressMessage}}
      </div>  
    </div>
  </div>  
  <div class="card" *ngIf="currentStep === 3">
  <div class="ui-g form-group">
    <div class="ui-g-12" >
     <span>Your csv file has been succesfully imported. Please, go back to the rule table list.</span>
    </div>
  </div>  
</div>
