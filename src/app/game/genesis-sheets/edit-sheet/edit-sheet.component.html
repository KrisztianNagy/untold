<p-tabView>
    <p-tabPanel header="HTML">
        <ace-editor [(text)]="htmlText" [mode]="'html'" #editorhtml style="height:400px;"></ace-editor>
    </p-tabPanel>
    <p-tabPanel header="CSS">
        <ace-editor [(text)]="cssText" [mode]="'css'" #editorcss style="height:400px;"></ace-editor>
    </p-tabPanel>
    <p-tabPanel header="Preview" [rightIcon]="buildResultIcon">
        <app-sheet-viewer [model]="model" [html]="htmlText" [css]="cssText" (entityChangedEvent)="onModelUpdated($event)" (onBuildCompleted)="onBuildCompleted($event)"></app-sheet-viewer>
    </p-tabPanel>
</p-tabView>
