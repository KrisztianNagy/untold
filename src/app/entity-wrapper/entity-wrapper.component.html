<div>
    <app-entity-editor *ngIf="entity && !hasSheet" [entity]="entity" (entityChanged)="updateEntity($event)"></app-entity-editor>
    <app-sheet-viewer *ngIf="model && hasSheet" [model]="model" [html]="sheet.html" [css]="sheet.css" (entityChangedEvent)="entityChanged($event)" (onBuildCompleted)="onBuildCompleted($event)"></app-sheet-viewer>
</div>
